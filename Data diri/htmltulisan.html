<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tulisan keren</title>
    <link rel="icon" href="me.png">
</head>
<body>
    <p><b>Ini text untuk tebal</b></p>
    <p><em>Ini text untuk miring</em></p>
    <p><i> Ini text untuk miring</i></p>
    <p><small>Ini untuk mengecilkan text</small></p>
    <p><strong>Ini untuk menandakan kata penting</strong></p>
    <p>Ini untuk <sub> menjadi bawah </sub> dan <sup> untuk menjadi keatas</sup></p>
    <p><ins>Ini untuk insert</ins></p>
    <p><del>Ini untuk delete</del></p>
    <p><mark>Ini text untuk ditandai dengan warna</mark></p>
</body>
</html>
